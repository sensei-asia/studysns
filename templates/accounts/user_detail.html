{% extends "base/app.html" %}
{% block contents %}
<div class="container">

    <!-- アカウント情報 -->
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <img class="col-md-12 rounded img-responsive" src=" {{user.icon_url}}" />

        </div>
        <div class="col-md-auto">
            <h2>{{user.username}}</h2>
            <p>{{user.profile}}</p>
             {% if user.id == login_user.id %}
            <a href="{% url 'accounts:user_edit' %}">
                <button class="btn btn-primary">
                    <i class="fas fa-cog"></i> ユーザー情報を編集する
                </button>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
